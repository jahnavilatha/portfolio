<div>
    <h1 class="section-title">{{ title }}</h1>
    <p>{{ paraText }}</p>
    <div class="desc">
      <h6 class="section-subtitle">{{ subTitle }}</h6>
      <ul>
        @if (containsLinks) { 
          @for (item of linkItems; track $index) {
            <li>
              <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
            </li>
          } 
        } @else {
            <li>No items to display</li>
        }
        
      </ul>
    </div>
  </div>
